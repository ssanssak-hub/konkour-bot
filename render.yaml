services:
  - type: web
    name: konkour-bot
    env: python
    region: oregon  # یا تغییر بده به نزدیک‌ترین دیتاسنتر
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        value: your-telegram-bot-token-here
      - key: ADMIN_ID
        value: "7703672187"
      - key: WEBHOOK_URL
        value: https://konkour-bot-4i5p.onrender.com/webhook
